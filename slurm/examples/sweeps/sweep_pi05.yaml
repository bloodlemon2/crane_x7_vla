# ============================================================================
# W&B Sweep Configuration for Pi0.5
# ============================================================================
# ハイパーパラメータ自動探索の設定ファイル
#
# Pi0.5: Pi0 + adaRMSNorm + Discrete State入力
# Pi0よりmax_token_lenが大きい（200 vs 48）ため、バッチサイズを小さめに設定
#
# 使用方法:
#   slurm-submit sweep start examples/sweeps/sweep_pi05.yaml \
#     --template examples/templates/pi05_sweep.sh -n 10
#
# ============================================================================

# Sweep基本設定
method: bayes  # 探索方法: bayes, grid, random
metric:
  name: eval/loss
  goal: minimize

# エージェントが実行するコマンド
command:
  - ${env}
  - ${interpreter}
  - -m
  - crane_x7_vla.training.cli
  - train
  - pi0.5
  - ${args_no_boolean_flags}

# 探索するハイパーパラメータ
parameters:
  # 学習率 (対数スケールで探索)
  learning_rate:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-3

  # バッチサイズ (Pi0.5はメモリ使用量が高いため小さめ)
  batch_size:
    values: [1, 2]

  # 重み減衰 (対数スケール)
  weight_decay:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-1

  # ウォームアップステップ
  warmup_steps:
    values: [100, 500, 1000, 2000]

  # 勾配クリッピング
  max_grad_norm:
    distribution: uniform
    min: 0.5
    max: 2.0

  # 勾配累積ステップ (実効バッチサイズ = batch_size * gradient_accumulation_steps)
  gradient_accumulation_steps:
    values: [2, 4, 8, 16]

  # Flow Matching デノイズステップ
  num_denoise_steps:
    values: [5, 10, 20, 50]

  # アクションホライズン
  action_horizon:
    values: [10, 25, 50]

  # 正規化モード
  normalization_mode:
    values: ["quantile", "zscore"]

  # VLMを凍結するか
  freeze_vlm:
    values: [true, false]

# 早期終了設定 (性能が悪いrunを早期に終了)
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 3
  s: 2
