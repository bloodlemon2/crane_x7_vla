# ============================================================================
# W&B Sweep Configuration for Pi0
# ============================================================================
# ハイパーパラメータ自動探索の設定ファイル
#
# Pi0: PaliGemma + Expert Gemma + Flow Matchingベースのモデル
#
# 使用方法:
#   slurm-submit sweep start examples/sweeps/sweep_pi0.yaml \
#     --template examples/templates/pi0_sweep.sh -n 10
#
# ============================================================================

# Sweep基本設定
method: bayes  # 探索方法: bayes, grid, random
metric:
  name: train/loss
  goal: minimize

# エージェントが実行するコマンド
command:
  - ${env}
  - ${interpreter}
  - -m
  - crane_x7_vla.training.cli
  - train
  - pi0
  - ${args_no_boolean_flags}

# 探索するハイパーパラメータ
parameters:
  # 学習率 (対数スケールで探索)
  learning_rate:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-3

  # バッチサイズ (離散値)
  batch_size:
    values: [1]

  # 重み減衰 (対数スケール)
  weight_decay:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-1

  # ウォームアップステップ
  warmup_steps:
    values: [100, 500, 1000, 2000]

  # 勾配クリッピング
  max_grad_norm:
    distribution: uniform
    min: 0.5
    max: 2.0

  # 勾配累積ステップ (実効バッチサイズ = batch_size * gradient_accumulation_steps)
  gradient_accumulation_steps:
    values: [1, 2, 4, 8, 16]

  # Flow Matching デノイズステップ
  num_denoise_steps:
    values: [5, 10, 20, 50]

  # アクションホライズン
  action_horizon:
    values: [10, 25, 50]

  # 正規化モード
  normalization_mode:
    values: ["quantile", "zscore"]

  # VLMを凍結するか
  freeze_vlm:
    values: [true, false]

  # === LoRA設定 ===

  # LoRA有効化
  lora_enabled:
    values: [true, false]

  # LoRAランク
  lora_rank:
    values: [16, 32, 64]

  # LoRA alpha (通常はrankと同じか2倍)
  lora_alpha:
    values: [16, 32, 64]

  # LoRAドロップアウト
  lora_dropout:
    distribution: uniform
    min: 0.0
    max: 0.2

  # Rank-Stabilized LoRA (rsLoRA)
  lora_use_rslora:
    values: [true, false]

  # Weight-Decomposed LoRA (DoRA)
  lora_use_dora:
    values: [true, false]

# 早期終了設定 (性能が悪いrunを早期に終了)
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 3
  s: 2
