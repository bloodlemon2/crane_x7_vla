# CRANE-X7 Robot Specification
# Robot-specific configuration shared across all VLA nodes.

robot:
  ros__parameters:
    # Robot identifier
    name: "crane_x7"

    # Degrees of freedom
    arm_dof: 7
    gripper_dof: 1
    action_dim: 8  # arm_dof + gripper_dof

    # Joint names (order matters for state vector)
    arm_joint_names:
      - "crane_x7_shoulder_fixed_part_pan_joint"
      - "crane_x7_shoulder_revolute_part_tilt_joint"
      - "crane_x7_upper_arm_revolute_part_twist_joint"
      - "crane_x7_upper_arm_revolute_part_rotate_joint"
      - "crane_x7_lower_arm_fixed_part_joint"
      - "crane_x7_lower_arm_revolute_part_joint"
      - "crane_x7_wrist_joint"

    gripper_joint_names:
      - "crane_x7_gripper_finger_a_joint"

    # Initial position for VLA inference (radians)
    # Based on training data (data/tfrecord_logs_2_10Hz)
    initial_arm_position: [0.0, 1.57, 0.0, -2.8, 0.0, -1.05, 1.57]
    initial_gripper_position: 0.0

    # Controller action server names
    arm_controller_name: "/crane_x7_arm_controller/follow_joint_trajectory"
    gripper_controller_name: "/crane_x7_gripper_controller/gripper_cmd"

    # Default image size for VLA models (can be overridden by model config)
    default_image_size: [224, 224]
