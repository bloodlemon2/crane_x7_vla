# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(data/|outputs/)
      - id: end-of-file-fixer
        exclude: ^(data/|outputs/)
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
        exclude: ^\.vscode/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        files: ^(vla/src/crane_x7_vla|lifter/src/lifter|vla-rl/src/crane_x7_vla_rl|sim/src)/
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]
        files: ^(vla/src/crane_x7_vla|lifter/src/lifter|vla-rl/src/crane_x7_vla_rl|sim/src)/

  # Type checking with Pyright (optional, can be slow)
  # - repo: https://github.com/RobertCraiwordie/pyright-python
  #   rev: v1.1.389
  #   hooks:
  #     - id: pyright
  #       files: ^vla/src/crane_x7_vla/

# Configuration for pre-commit CI (optional)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
